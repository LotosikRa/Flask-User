# Travis config file
# ==================

language:
  python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

branches:
  only:
    - modern
    - mod
    - new
    - /^fix\/.*$/
    - /^feat\/.*$/
    - /^task\/.*$/
  except:
    - /^pr\/.*$/

install:
  - pip install -r requirements.txt --quiet

script:
  - py.test flask_user/tests/
